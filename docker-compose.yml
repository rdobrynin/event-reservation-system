services:
  backend:
    container_name: event-reservation-system-backend
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn start:dev
    depends_on:
      - postgres
    ports:
      - '9000:9000'
      - '9229:9229'
    networks:
      - internal-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: event-reservation-system-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: always
    ports:
      - '5430:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - internal-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5051:80"
    depends_on:
      - postgres
    networks:
      - internal-network
    restart: unless-stopped

volumes:
  postgres:

networks:
  internal-network:
    driver: bridge
